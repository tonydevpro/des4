<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Filtro de Números</title>
</head>
<body>
    <section class="container">
        <div class="content">
            <h1>Filtro de Números</h1>
            <p>Digite os números separados por vírgula:</p>
            <input type="text" id="numbersInput" placeholder="Ex: 1, 2, 3, 4, 5">
            <button id="filterButton">Filtrar Pares</button>
            <div id="result">
                <h2>Resultado:</h2>
                <ul id="numberList"></ul>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
